<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angel, will you be my girlfriend?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      color: white;
      text-shadow: 2px 2px #ff6f91;
      z-index: 2;
    }
    button {
      font-size: 1.5em;
      margin: 20px;
      padding: 10px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 2;
    }
    #yes {
      background-color: #6a89cc;
      color: white;
    }
    #no {
      background-color: #e55039;
      color: white;
      position: relative;
    }
    #message {
      margin-top: 30px;
      font-size: 2em;
      color: white;
      z-index: 2;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: float 4s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.5);
        opacity: 0;
      }
    }

    /* Heart pop */
    .heart {
      font-size: 3em;
      animation: pop 0.6s ease forwards;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>Angel, will you be my girlfriend? ðŸ’–</h1>
  <div>
    <button id="yes">Yes!</button>
    <button id="no">No</button>
  </div>
  <div id="message"></div>

  <!-- Background music -->
  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-love.mp3" loop></audio>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');
    const message = document.getElementById('message');
    const music = document.getElementById('bg-music');

    yesBtn.addEventListener('click', () => {
      message.innerHTML = "<span class='heart'>ðŸ’“ YAY! Michael is so happy! ðŸ’•ðŸ¥°</span>";
      music.play();
    });

    noBtn.addEventListener('mouseover', () => {
      const i = Math.floor(Math.random() * (window.innerWidth - noBtn.offsetWidth));
      const j = Math.floor(Math.random() * (window.innerHeight - noBtn.offsetHeight));
      noBtn.style.position = 'absolute';
      noBtn.style.left = i + 'px';
      noBtn.style.top = j + 'px';
    });

    // Create sparkles
    for (let i = 0; i < 50; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.animationDuration = 2 + Math.random() * 3 + 's';
      sparkle.style.opacity = Math.random();
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
